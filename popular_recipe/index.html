<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src="js/stacked_bar_chart.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="//d3js.org/d3.v4.min.js"></script>


</head>
<body>
<style>
svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }

  path.domain {
    stroke: none;
  }

  .y .tick line {
    stroke: #ddd;
  }


</style>




<div id="tooltip" class="hidden" >
    <p><span id="value">100</span>
    </p>
</div>

<div class="row">
<div class="col-md-4">
<div class="panel panel-default" style="width: 450px">
  <!-- Default panel contents -->
  <div class="panel-heading" align="center">The most 10 popular recipes</div>
  <!-- Table -->
 <table class="table" id="top_recipe">
  </table>
</div>
    </div>
<div class="col-md-3">
<svg width="450" height="500"></svg>
    </div>
<div class="col-md-1">
    </div>
<div class="col-md-4">
    <h4>Top 10 most water footprint recipes</h4>
<ol id="most_recipe">
</ol>
    <h4>Top 10 lowest water footprint recipes</h4>
<ol id="least_recipe">
</ol>
    </div>
     </div>
<script>


    d3.json("http://0.0.0.0:5000/data/recipes/popular_waterfootprint",function(error,data) {
        var str="<tr><th>rank<span class='glyphicon glyphicon-heart'></span></th><th align='center'>recipe name</th><th align='center'>water footprint</th></tr>";
           for(var i=0;i<data.length;i++)
            {
                var blue=data[i]["water_footprint"]["blue"].toFixed(2);
                var green=data[i]["water_footprint"]["green"].toFixed(2);
                var grey=data[i]["water_footprint"]["grey"].toFixed(2);
                var all=data[i]["water_footprint"]["total"].toFixed(2);
                str+="<tr><td>"+(i+1)+"</td><td>"+data[i]["name"]+"</td><td>"+all+"</td></tr>"
            }
           document.getElementById("top_recipe").innerHTML=str;
            stacked_bar(data);
    })

    d3.json("http://localhost:5000/data/recipes/most_lowest_waterfootprint",function(error,data) {
        console.log(data);
        var str1='';
        var str2='';
        for(var i=0;i<10;i++)
            {
                str1+="<li>"+data[i]["name"]+"</li>"
                str2+="<li>"+data[i+10]["name"]+"</li>"
            }
           document.getElementById("most_recipe").innerHTML=str1;
           document.getElementById("least_recipe").innerHTML=str2;
    })


</script>
</body>
</html>
