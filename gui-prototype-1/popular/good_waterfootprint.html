<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis path {
  display: none;
}

</style>
<body>
<svg width="960" height="500"></svg>
<script src="http://d3js.org/d3.v4.min.js" type = "text/javascript"></script>
<script type = "text/javascript">

// var n = 3;
    // m = data.length

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")"),
    values = 0;
var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888"]);

var stack = d3.stack();

d3.json("good_animal.json",  function(error, data) {
  if (error) throw error;

  data.sort(function(a, b) { return b.amount - a.amount; });
  values = data.map(function(d) {return d.water_footprint_global_average});
  // values = d3.values(data.water_footprint_global_average);
  console.log(values);

  x.domain(data.map(function(d) { return d.product; }));
  y.domain([0, d3.max(data, function(d) { return d.amount; })]).nice();
  // z.domain(data.columns.slice(1));
  z.domain(d3.values(values).slice(0));
  console.log(d3.values(values).slice(0));

  g.selectAll(".serie")
    .data(stack.keys(values.slice(0))(data))
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(values); })
      .attr("y", function(d) { return y(values[1]); })

      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks(10).pop()))
      .attr("dy", "0.35em")
      .attr("text-anchor", "start")
      .attr("fill", "#000")
      .text("Waterfootprint");

  var legend = g.selectAll(".legend")
    .data(d3.values(data.water_footprint_global_average).reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
      .style("font", "10px sans-serif");

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d.product; });
});

//   d.total = t;

// }

</script>
</body>
</html>
